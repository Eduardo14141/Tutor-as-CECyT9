<!DOCTYPE html>
<html>

<head>
  <meta lang="es">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="cssnais.css">
  <title>Confirmar</title>
</head>

<body>

  <div class="container-fluid vh-100">
    <div class="row justify-content-center align-content-center vh-100">

      <div class="col-12">
        <div class="card bg-light mb-3">
          <div class="card-header"><b>Inicio de Sesion</b></div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-10">
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="name">Nombre</label>
                      <input type="text" class="form-control" id="name" placeholder="Nombre(s)">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="apellidoPat">Apellido Paterno</label>
                      <input type="text" class="form-control" id="apellidoPat" placeholder="Apellido Paterno">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="apellidoMat">Apellido Materno</label>
                      <input type="text" class="form-control" id="apellidoMat" placeholder="Apellido Materno">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="boleta">Boleta</label>
                      <input type="number" class="form-control" id="boleta" placeholder="2017XXXXXX">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="grupo">Grupo</label>
                      <input type="text" class="form-control" id="grupo" placeholder="6IV5">
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <div class="row">
                    <div class="col-12">
                      <img src="https://picsum.photos/110/110/?image=641" class="rounded" alt="...">
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" lang="es">
                            <label class="custom-file-label" for="customFile">Elegir Archivo</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="telcasa">Tel√©fono de Casa</label>
                      <input type="text" class="form-control" id="telcasa" placeholder="xxxxxxxxx">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="celular">Celular</label>
                      <input type="text" class="form-control" id="celular" placeholder="xxxxxxxxx">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
