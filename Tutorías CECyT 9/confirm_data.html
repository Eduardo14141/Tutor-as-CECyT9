<!DOCTYPE html>
<html>

<head>
    <meta lang="es">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Confirmar</title>
    <!--Quitar esta cosa, la dejo porque ustedes la pusieron, favor de cambiar esto-->
    <style>
        body {
            background: url('http://cdn.ejecentral.com.mx/uploads/2016/05/%40casaTellier.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        .fa-plus {
            color: #3b5998;
        }

    </style>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-content-center vh-100 mh-100">
            <div class="col-12">
                <div class="card bg-light mb-3">
                    <div class="card-header"><b>¿Tu información es correcta?</b></div>
                    <div class="card-body">
                        <form id="confirmation-form">
                            <div class="row">
                                <div class="col-10">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="name">Nombre(s)</label>
                                            <input type="text" class="form-control" id="name">
                                            <small id="name-helper" class="text-danger"></small>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="f-lastname">Apellido paterno</label>
                                            <input type="text" class="form-control" id="f-lastname">
                                            <small id="f-lastname-helper" class="text-danger"></small>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="m-lastname">Apellido materno</label>
                                            <input type="text" class="form-control" id="m-lastname">
                                            <small id="m-lastname-helper" class="text-danger"></small>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="boleta">Boleta</label>
                                            <input type="number" class="form-control" id="boleta">
                                            <small id="boleta-helper" class="text-danger"></small>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="group">Grupo</label>
                                            <input type="text" class="form-control" id="group">
                                            <small id="group-helper" class="text-danger"></small>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="sex">Sexo</label>
                                            <div class="form-group d-flex justify-content-around" id="sex">
                                                <label class="radio-inline"><input type="radio" name="sex-radio-btn" value="1"> Hombre</label>
                                                <label class="radio-inline"><input type="radio" name="sex-radio-btn" value="2"> Mujer</label>
                                            </div>
                                            <small id="sex-helper" class="text-danger"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="row d-flex justify-content-center">
                                        <div class="mw-100 d-flex flex-column">
                                            <label class="label" for="photo">Fotografía infantil</label>
                                            <img src="https://picsum.photos/110/110/?image=641" class="rounded" alt="Fotografía infantil" id="photo">
                                            <input type="file" style="display: none;" id="file-input" lang="es">
                                        </div>
                                        <small id="file-helper" class="text-danger"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com">
                                            <small id="email-helper" class="text-danger"></small>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="telephone">Teléfono fijo</label>
                                            <input type="text" class="form-control" id="telephone" placeholder="XXXX XXXX">
                                            <small id="telephone-helper" class="text-danger"></small>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="cellphone">Teléfono celular</label>
                                            <input type="text" class="form-control" id="cellphone" placeholder="XX XXXX XXXX">
                                            <small id="cellphone-helper" class="text-danger"></small>
                                        </div>
                                    </div>
                                    <div class="form-row d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary" id="confirm-btn">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="JS/confirm_data.js"></script>
</body>

</html>
